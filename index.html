<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator"></div>
        <div class="top-row">
            <div id="screen"></div>
            <button id="clear" class="btn btn-danger clear">C</button>
        </div>
        <div class="bottom-row">
            <button class="btn btn-outline-dark number">7</button>
            <button class="btn btn-outline-dark number">8</button>
            <button class="btn btn-outline-dark number">9</button>
            <button class="btn btn-primary operator">/</button>
        </div>
        <div class="bottom-row">
            <button class="btn btn-outline-dark number">4</button>
            <button class="btn btn-outline-dark number">5</button>
            <button class="btn btn-outline-dark number">6</button>
            <button class="btn btn-primary operator">x</button>
        </div>
        <div class="bottom-row">
            <button class="btn btn-outline-dark number">1</button>
            <button class="btn btn-outline-dark number">2</button>
            <button class="btn btn-outline-dark number">3</button>
            <button class="btn btn-primary operator">-</button>
        </div>
        <div class="bottom-row">
            <button class="btn btn-outline-dark number">0</button>
            <button class="btn btn-outline-dark decimal">.</button>
            <button class="btn btn-success equal">=</button>
            <button class="btn btn-primary operator">+</button>
        </div>
        <span class="badge rounded-pill text-bg-dark">jdt</span>
</body>
</html>
